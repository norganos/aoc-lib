name: Release Build
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
      - name: build & test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assemble publish
        env:
          BUILD_VERSION: $GITHUB_RELEASE_TAG
